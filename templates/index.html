<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Data Collector App</title>
  <link rel="stylesheet" href="../static/main.css">
</head>
<body>
  <div class="container">
    <h1>Collecting Your Data</h1>
  <h3>Please fill in form with all requested data</h3>
    <form action="{{url_for('success')}}" method="POST">
      <input title="First Name" placeholder="Enter your first name" type="text" name="first_name" required><br>
      <input title="Last Name" placeholder="Enter your last name" type="text" name="last_name" required><br>
      <input title="Email" placeholder="Enter your email address" type="email" name="email_name" required><br>
      <input title="Phone Number" placeholder="Enter your 10-digit phone number" type="tel" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" name="phone_number" required><br>
      <input title="Height" placeholder="Enter your height in cm" type="number" min="50", max="300" name="height_amount" required><br>
      <input title="Weight" placeholder="Enter your weight in lbs" type="number" min="50", max="500" name="weight_amount" required><br><br>
      <button type="submit">Submit</button>
    </form>
  </div>
<script src="index.js"></script>
</body>
</html>
